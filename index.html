<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Screen reader test for white-space: pre-line</title>
  <style>
    div#cc,
    div#output,
    div#static {
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>Screen reader test for white-space: pre-line</h1>

  <h2>aria-live via textContent</h2>
  <div id='cc' aria-live='assertive' role='status' aria-atomic='true' aria-relevant='additions text' lang='en'>
    <div data-created='1724121273725'>
    </div>
  </div>

  <button onclick="updateCC()">Update aria-live</button>
  
  <h2>No ARIA via textContent</h2>
  <div id='output'>
  </div>
  
  <h2>Static HTML</h2>
  <div id='static'>
    This is the first line
    This is Line 2
    Now Line 3
    Finally, Line 4
  </div>


  <script>
    window.onload = () => {
      // console.log('main');
      const outputArray = [
        'This is the first line',
        'This is Line 2',
        'Now Line 3',
        'Finally, Line 4',
      ];
      document.querySelector('#cc div').textContent = outputArray.join('\r\n');
      document.querySelector('#output').textContent = outputArray.join('\r\n');  
    }

    function updateCC () {
      const outputArray2 = [
        'Twas brillig and the slithy toves',
        'Did gyre and gimble in the wabe',
        'All mimsy were the borogoves,',
        'And the mome raths outgrabe.',
      ];
      document.querySelector('#cc div').textContent = outputArray2.join('\r\n');   
    }
  </script>
</body>
</html>
